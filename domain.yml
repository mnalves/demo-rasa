version: "3.1"

intents:
  - pedir_pizza
  - consultar_horario
  - consultar_entrega
  - consultar_cardapio
  - consultar_pagamento
  - consultar_promocao
  - duvida_geral
  - alterar_pedido
  - cancelar_pedido
  - coletar_endereco
  - confirmar_pedido
  - informacoes_pizza  
  - informacoes_alteracao 
  - endereco_confirmado 

entities:
  - sabor
  - tamanho
  - quantidade
  - bairro
  - pagamento



slots:

  sabor:
    type: text
    mappings:
      - type: from_entity
        entity: sabor

  tamanho:
    type: text
    mappings:
      - type: from_entity
        entity: tamanho
    
  quantidade:
    type: any
    mappings:
      - type: from_entity
        entity: quantidade
   
  bairro:
    type: text
    mappings:
      - type: from_entity
        entity: bairro
    
  pagamento:
    type: text
    mappings:
      - type: from_entity
        entity: pagamento
    
  pedido:
    type: text
    mappings:
      - type: from_entity
        entity: pedido
    
  endereço:
    type: text
    mappings:
      - type: from_entity
        entity: endereço

responses:
